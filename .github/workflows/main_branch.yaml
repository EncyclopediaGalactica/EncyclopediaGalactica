name: Main Branch Build
run-name: Main Branch Build

on:
  push:
    branches:
      - main

jobs:
  
  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "============="
          echo "=== Debug ==="
          echo "============="
          echo "github ref: " ${{ vars.GITHUB_REF }}
          echo "dotnet version: " ${{ vars.DOTNET_VERSION }}
          echo "event name: " ${{ github.event_name }}
          
  main_branch:
    name: Main Branch Build
    runs-on: ubuntu-latest
    needs: debug
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions: 
      contents: write
      issues: write
      pull-requests: write
      pages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v3
        
      - name: Setting up Dotnet with ${{ vars.DOTNET_VERSION }} version
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ vars.DOTNET_VERSION }}
          
      - name: Restore
        run: |
          dotnet restore
          
      - name: Build
        run: |
          dotnet build --configuration Release --no-restore
          
      - name: Test
        run: |
          dotnet test --no-restore --verbosity normal
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          
      - name: Install Semantic Dependencies
        run: |
          npm install npm
          npm install semantic-release
          npm install @semantic-release/changelog
          npm install @semantic-release/exec
          npm install @semantic-release/git
          npm install @semantic-release/github
          npm install asciidoctor-plantuml
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          cache: 'pip'
          
      - name: Debug Info Python tools
        run: |
          pip3 --version
          pip3 install --user bump2version
          
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_SEMANTIC_RELEASE }}
        run: |
          npx semantic-release
          
      - run: dotnet tool update -g docfx
      
      - run: docfx Docs/docfx.json --output Docs/_site
      
      - name: Setup pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_SEMANTIC_RELEASE }}
        with:
          path: 'Docs/_site'
      
      - name: Deploy to Github Pages
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_SEMANTIC_RELEASE }}
        id: deployment
        uses: actions/deploy-pages@v2
          
      