name: Backend feature branch build
run-name: Backend feature branch build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/EG.Backend/**'

jobs:
  
  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "============="
          echo "=== Debug ==="
          echo "============="
          echo "github ref: " ${{ vars.GITHUB_REF }}
          echo "dotnet version: " ${{ vars.DOTNET_VERSION }}
          echo "event name: " ${{ github.event_name }}
          
  feature_branch:
    name: Feature Branch Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        
      - name: Setting up Dotnet with ${{ vars.DOTNET_VERSION }} version
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ vars.DOTNET_VERSION }}
          
      - name: Restore
        run: |
          dotnet restore src/EG.Backend/EG.Backend.sln
          
      - name: Build
        run: |
          dotnet build --configuration Release --no-restore src/EG.Backend/EG.Backend.sln
          
      - name: Test
        run: |
          dotnet test --no-restore --verbosity normal src/EG.Backend/EG.Backend.sln
