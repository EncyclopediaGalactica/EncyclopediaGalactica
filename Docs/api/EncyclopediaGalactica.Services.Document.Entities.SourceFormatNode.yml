  summary: >-
    SourceFormatNode entity which is the atomic building block of a data structure.

    This data structure is a tree where the nodes contains additional information about the following:

    <ul><li>the structure itself meaning child entities</li><li>type of the node meaning it can be UI form</li><li>processing details meaning for example patterns</li><li>validation meaning validation rules for UI form</li><li>data related information</li></ul>

    The spine of this whole structure possibilities is the <xref href="EncyclopediaGalactica.Services.Document.Entities.SourceFormatNode" data-throw-if-not-resolved="false"></xref> providing

    the structure which makes possible to hook up additional information to the nodes.
